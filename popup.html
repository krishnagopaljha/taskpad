<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TaskPad</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="container">
    <header>
      <h1>TaskPad</h1>
    </header>
    <main>
      <textarea id="note" placeholder="Start typing..."></textarea>
    </main>
    <footer>
      <button id="downloadBtn">Download as TXT</button>
      <p id="status">Notes are saved automatically.</p>
    </footer>
  </div>
  <script src="popup.js"></script>
</body>
</html>
